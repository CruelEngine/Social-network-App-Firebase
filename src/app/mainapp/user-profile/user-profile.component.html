<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm">
      <mat-list>
        <mat-list-item>
          <!-- <img mat-card-image [src]='profileImage'> -->
          <input matInput (change)='editProfilePicture($event)' type='file' value='Edit' required accept='.jpg'>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder='Name*' formControlName="name" />
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder='Email*' formControlName="email" />
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Mobile</mat-label>
            <input matInput placeholder='Mobile*' formControlName="mobile" />
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder='Password' formControlName="password" />
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </form>
  </mat-card-content>
</mat-card>
