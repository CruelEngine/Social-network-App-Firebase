<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Fill the form with your login credentials</mat-card-subtitle>
  <mat-card-content>
    <form  [formGroup]='loginForm' (ngSubmit)='onLogin(loginForm.value)'>
        <mat-form-field>
            <mat-label>Enter Username</mat-label>
            <input matInput placeholder='Username*' formControlName="username"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter Password</mat-label>
            <input matInput type='password' placeholder='Password*' formControlName="password"/>
          </mat-form-field>

    <button mat-raised-button type='submit' [disabled]='!loginForm.valid'>Login</button>
    <button mat-raised-button (click)='toSignUp()' >Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
