<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Fill the form with your login credentials</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Enter Username</mat-label>
      <input matInput placeholder='Username' />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter Password</mat-label>
      <input matInput placeholder='Password' />
    </mat-form-field>
  </mat-card-content>
</mat-card>
