<div class="chat-message-form-main-conainer">
  <div class="chat-message-form-container">
    <input
      type="textarea"
      placeholder="type a message"
      class="message-text"
      [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()"></button>
  </div>
</div>
